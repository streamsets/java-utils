plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // distribution plugin to build distribution
    id 'distribution'
}

description = 'StreamSets File Utils Library'

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: slf4jVersion
    implementation group: 'org.apache.commons', name: 'commons-compress', version: commonsCompressVersion

    testImplementation group: 'junit', name: 'junit', version: junitVersion
    testImplementation group: 'org.hamcrest', name: 'hamcrest-library', version: hamcrestVersion
    testImplementation group: 'org.hamcrest', name: 'hamcrest-library', version: hamcrestVersion
    testImplementation group: 'com.google.guava', name: 'guava', version: guavaVersion
}

