plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // distribution plugin to build distribution
    id 'distribution'
}

group = projectGroup
version = projectVersion
sourceCompatibility = projectSourceCompatibility

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
}

// Configuration common to all subprojects
subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    task sourceJar(type: Jar) {
        archiveClassifier = 'sources'
        archiveFileName = "${jarName}-${rootProject.version}-sources.jar"
        from sourceSets.main.allJava
    }

    task testJar(type: Jar) {
        archiveClassifier = 'tests'
        archiveFileName = "${jarName}-${rootProject.version}-tests.jar"
        from sourceSets.test.output
    }

    jar {
        archiveBaseName = "${jarName}-${rootProject.version}"
    }
}

distributions {
    main {
        baseName = 'streamsets-java-utils'
        contents {
            into('libs') {
                from project('file-utils').configurations.runtimeClasspath
                from project('file-utils').jar
            }
            into('sources') {
                from project('file-utils').tasks.sourceJar
            }
            into('tests') {
                from project('file-utils').configurations.testRuntimeClasspath
                from project('file-utils').tasks.testJar
            }
        }
    }
}