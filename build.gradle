plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    // distribution plugin to build distribution
    id 'distribution'
    // publish artifacts to Maven
    id 'maven-publish'
}

group = projectGroup
version = projectVersion
sourceCompatibility = projectSourceCompatibility

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()

    maven {
        url = 'https://repo.streamsets.net/artifactory/libs-release'
    }

    maven {
        url = 'https://repo.streamsets.net/artifactory/libs-snapshot'
    }
}

// Configuration common to all subprojects
subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    task sourceJar(type: Jar) {
        archiveClassifier = 'sources'
        archiveFileName = "${jarName}-${rootProject.version}-sources.jar"
        from sourceSets.main.allJava
    }

    task testJar(type: Jar) {
        archiveClassifier = 'tests'
        archiveFileName = "${jarName}-${rootProject.version}-tests.jar"
        from sourceSets.test.output
    }

    task javadocJar(type: Jar) {
        from javadoc
        archiveClassifier = 'javadoc'
    }

    javadoc {
        if(JavaVersion.current().isJava9Compatible()) {
            options.addBooleanOption('html5', true)
        }
    }

    jar {
        archiveBaseName = "${jarName}-${rootProject.version}"
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
                artifact sourceJar
                artifact javadocJar
            }
        }
    }
}

distributions {
    main {
        baseName = 'streamsets-java-utils'
        contents {
            into('libs') {
                from project('file-utils').configurations.runtimeClasspath
                from project('file-utils').jar
            }
            into('sources') {
                from project('file-utils').tasks.sourceJar
            }
            into('tests') {
                from project('file-utils').configurations.testRuntimeClasspath
                from project('file-utils').tasks.testJar
            }
            into('javadocs') {
                from project('file-utils').tasks.javadocJar
            }
        }
    }
}

publishing {
    repositories {
        maven {
            name 'artifactory'
            def releaseRepoUrl = 'https://repo.streamsets.net/artifactory/libs-release-local'
            def snapshotRepoUrl = 'https://repo.streamsets.net/artifactory/libs-snapshot-local'
            url = version.endsWith('SNAPSHOT') ? snapshotRepoUrl : releaseRepoUrl
            credentials {
                username = publishingUsername
                password = publishingPassword
            }
        }
    }
}